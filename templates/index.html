<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Convertor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 30px;
        }

        .form-control {
            background-color: transparent;
            border: 3px solid #FFD700;
            color: #fff;
            border-radius: 0;
            box-shadow: none;
            padding: 10px;
            font-size: 1rem;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .btn-custom {
            background-color: #FFD700;
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 50px;
            padding: 10px 30px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #ffea00;
            transform: scale(1.05);
        }

        .output-box {
            background-color: #111;
            border: 2px solid #FFD700;
            color: #FFD700;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            display: inline-block;
            min-width: 300px;
            font-size: 1.2rem;
        }

        .output-label {
            color: #fff;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Morse Code Convertor</h1>

        <form method="POST" action="/">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                {{ form.text(class="form-control", placeholder="Enter code or plain text to convert") }}
            </div>
            {{ form.submit(class="btn btn-custom", value="CONVERT") }}
        </form>

        {% if result %}
        <div class="output-box mt-4">
            <span class="output-label">Converted Text:</span>
            {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
